name: Yara Parser CI

on:
  push:
    branches:
      - '**'
  schedule:
    - cron: '0 8 * * 1'

  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run YARA Parser
        run: |
          ls -la
          python tools/ci/parser.py .

      - name: Upload Generated .yar file
        uses: actions/upload-artifact@v4
        with:
          name: yara-master-index
          path: master_file.yar

