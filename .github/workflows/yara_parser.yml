name: Yara Parser CI

on:
  push:
    branches:
      - '**'
  schedule:
    - cron: '0 8 * * 1'

  workflow_dispatch:

env:
  PARSER_INPUT_FOLDER: "."
  PARSER_OUTPUT_FILE: "master_test.yar"
  PARSER_IGNORE_FILE: "None"
  PARSER_IGNORE_FOLDER: "None"

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Run YARA Parser
        run: |
          python tools/ci/parser.py ${{ env.PARSER_INPUT_FOLDER }} --output_file ${{ env.PARSER_OUTPUT_FILE }} --ignore_filenames ${{ env.PARSER_IGNORE_FILE }} --ignore_folders ${{ env.PARSER_IGNORE_FOLDER }}

      - name: Upload Generated .yar file
        uses: actions/upload-artifact@v4
        with:
          name: yara-master-index
          path: ${{ env.PARSER_OUTPUT_FILE }}

